{% extends 'base.html' %}

{% block content %}
    <h1>Delete Vacancy</h1>
    <p>Are you sure you want to delete this vacancy?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a class="a" href="{% url 'vacancy_list' %}">Cancel</a>
{% endblock %}
