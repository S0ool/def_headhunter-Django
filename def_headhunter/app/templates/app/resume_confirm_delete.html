{% extends 'base.html' %}

{% block content %}
    <h1>Delete Resume</h1>
    <p>Are you sure you want to delete your resume?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>

    <a class="a" href="{% url 'profile_page' %}">Cancel</a>
{% endblock %}
