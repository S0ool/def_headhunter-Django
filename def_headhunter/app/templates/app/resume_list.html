{% extends 'base.html' %}

{% block content %}
    <h1>Resumes</h1>

    <form method="get" action="">
        <input type="text" name="search" placeholder="Search by name or skills" value="{{ request.GET.search }}">
        <button type="submit">Search</button>
    </form>

    <ul>
        {% for resume in resumes %}
            <li>
                <a href="{% url 'resume_detail' resume.id %}">{{ resume.name }} {{ resume.last_name }}</a>
                - {{ resume.dream_job }}
            </li>
        {% empty %}
            <li>No resumes available</li>
        {% endfor %}
    </ul>
{% endblock %}
