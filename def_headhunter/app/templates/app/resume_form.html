{% extends 'base.html' %}

{% block content %}
    <h1>{% if form.instance.pk %}Update Resume{% else %}Create Resume{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>

    <a class="a" href="{% url 'profile_page' %}">Back to Profile</a>
{% endblock %}
